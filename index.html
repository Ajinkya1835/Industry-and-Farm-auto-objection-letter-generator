<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permit File Upload</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    .upload-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    label:hover {
      background-color: #005fa3;
    }

    #file-list {
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
      color: #333;
    }

    .saved-msg {
      margin-top: 10px;
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h1>📄 Upload Permit File</h1>
    <label for="fileInput">Choose File</label>
    <input type="file" id="fileInput" multiple />
    <div id="file-list"></div>
    <div class="saved-msg" id="savedMsg"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("file-list");
    const savedMsg = document.getElementById("savedMsg");

    fileInput.addEventListener("change", (event) => {
      const files = event.target.files;
      fileList.innerHTML = "";
      savedMsg.textContent = "";

      if (files.length > 0) {
        for (const file of files) {
          const li = document.createElement("div");
          li.textContent = `📁 ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
          fileList.appendChild(li);

          // Save file locally (browser download)
          const reader = new FileReader();
          reader.onload = () => {
            const blob = new Blob([reader.result], { type: file.type });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = file.name;
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          };
          reader.readAsArrayBuffer(file);
        }

        savedMsg.textContent = "✅ Files processed and saved to your Downloads folder.";
      } else {
        fileList.textContent = "No file selected.";
      }
    });
  </script>
</body>
</html>
